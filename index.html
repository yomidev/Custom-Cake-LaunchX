<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Custom Creamy</title>
</head>
<body>
    <header>
        <nav>
            <img src="img/logo.png" alt="Logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Cupcakes</a></li>
                <li><a href="">Bread & Buns</a></li>
                <li><a href="">Ice Cream</a></li>
                <li><a href="">More</a></li>
                <li><a href="">Blogs</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="container-img">
            <img src="img/mainbanner1-1920x750.jpeg" alt="Banner-1">
        </div>
    </section>
    <section id="resume-prod">
        <div class="container-resume">
            <div class="card-container">
                <p class="products">Bakery Sweets</p>
            </div>
            <div class="card-container">
                <p class="products">Cake</p>
            </div>
            <div class="card-container">
                <p class="products">Bread & Buns</p>
            </div>
            <div class="card-container">
                <p class="products">Rusk Toast</p>
            </div>
            <div class="card-container">
                <p class="products">Pastry</p>
            </div>
            <div class="card-container">
                <p class="products">Ice Cream</p>
            </div>
        </div>
    </section>

</html>
